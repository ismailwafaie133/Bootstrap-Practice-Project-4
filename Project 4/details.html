    <!-- header -->

    <header id="main-header" class="py-2 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>Post 1</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Actions -->

    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col md-3">
                    <a href="index.html" class="btn btn-light d-block">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
                <div class="col md-3">
                    <a href="index.html" class="btn btn-success d-block">
                        <i class="fas fa-check"></i> Save Changes

                </div>

                </div>
                <div class="col md-3">

                </div>
            </div>
        </div>
    </section>


    <!-- Details -->
    <section id="details">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Post</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="title" class="form-label">Title</label>
                                    <input type="text" class="form-control" value="Post One">
                                </div>
                                <div class="form-group">
                                    <label for="category" class="form-label">Title</label>
                                    <select class="form-control">
                                        <option value="Web Development" selected></option>
                                        <option value="Tech Gadgets"></option>
                                        <option value="Business"></option>
                                        <option value="Health & Wellness"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="image" class="form-label">Upload Image</label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="image">
                                        <label for="image" class="custom-file-label">Choose File</label>
                                    </div>
                                    <small class="form-text text-muted">max size 3mb</small>
                                </div>
                                <div class="form-group">
                                    <label for="body">Body</label>
                                    <textarea name="editor1" id="" class="form-control">

                                        neque eos alias!

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                        Blogen
                    </p>
                </div>
            </div>

    <!-- Modals -->

    <!-- Post Modal -->

    <div id="postModal" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Add Post </h5>
                    <button class="close" data-bs-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="category" class="form-label">Title</label>
                            <select class="form-control">
                                <option value="Web Development"></option>
                                <option value="Tech Gadgets"></option>
                                <option value="Business"></option>
                                <option value="Health & Wellness"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="image" class="form-label">Upload Image</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="image">
                                <label for="image" class="custom-file-label">Choose File</label>
                            </div>
                            <small class="form-text text-muted">max size 3mb</small>
                        </div>
                        <div class="form-group">
                            <label for="body">Body</label>
                            <textarea name="editor1" id="" class="form-control"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-dismiss="modal-title">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Category Modal -->

    <div id="categoryModal" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Add Category </h5>
                    <button class="close" data-bs-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-dismiss="modal-title">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- User Modal -->

    <div id="userModal" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title">Add User </h5>
                    <button class="close" data-bs-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password2" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-dismiss="modal-title">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
